{% extends 'base.html' %}

{% block content %}
    <h1>Rank a Bourbon</h1>
    <form method="POST">
        <label for="bourbon_id">Select Bourbon:</label>
        <select name="bourbon_id" id="bourbon_id">
            {% for bourbon in bourbons %}
                <option value="{{ bourbon.id }}">{{ bourbon.name }}</option>
            {% endfor %}
        </select>
        
        <label for="drink_type">Drink Type:</label>
        <select name="drink_type" id="drink_type">
            {% for drink in drink_types %}
                <option value="{{ drink }}">{{ drink }}</option>
            {% endfor %}
        </select>

        <label for="score">Score:</label>
        <input type="number" name="score" id="score" min="1" max="5">

        <button type="submit">Submit Ranking</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>Add a New Bourbon</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="distillery">Distillery:</label>
        <input type="text" name="distillery" id="distillery" required>

        <label for="proof">Proof:</label>
        <input type="number" name="proof" id="proof" step="0.1" min="0" required>

        <label for="age">Age:</label>
        <input type="text" name="age" id="age" required>

        <label for="description">Description (optional):</label>
        <textarea name="description" id="description"></textarea>

        <button type="submit">Add Bourbon</button>
    </form>
{% endblock %}

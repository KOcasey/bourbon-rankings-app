{% extends 'base.html' %}

{% block content %}
    <h1>Edit Ranking for {{ ranking.bourbon.name }} ({{ ranking.drink_type }})</h1>

    <form method="POST">
        <label for="score">New Score:</label>
        <input type="number" id="score" name="score" step="0.1" min="0" max="10" value="{{ ranking.score }}" required>
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{{ url_for('rankings') }}">Back to Rankings</a>
{% endblock %}
